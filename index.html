<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Model</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">Formulário de Cadastro</h3>
                    </div>
                    <div class="card-body text-justify">

                        <ul class="list-group">
                            <li class="list-group-item">Nenhum campo dode esta vazio</li>
                            <li class="list-group-item">Usuaário só poderá conter letras e/ou númerio</li>
                            <li class="list-group-item">Usuaário deverá ter entre 3 e 12 caracteres</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Senha precisa ter entre 6 e 12 caracteres</li>
                            <li class="list-group-item">Senha tem queser compativel</li>
                        </ul>

                        <form action="" method="post" class="formulario">
                            <div class="form-group">
                                <label for="">Nome</label>
                                <input type="text" class="form-control nome" name="nome" id="nome">
                                <small>Texto</small>
                            </div>
                            <div class="form-group">
                                <label for="">Sobrenome</label>
                                <input type="text" class="form-control sobrenome" name="sobrenome" id="sobrenome">
                                <small>Texto</small>
                            </div>
                            <div class="form-group">
                                <label for="">CPF</label>
                                <input type="text" class="form-control cpf" name="cpf" id="cpf">
                                <small>Texto</small>
                            </div>
                            <div class="form-group">
                                <label for="">Usuário</label>
                                <input type="text" class="form-control usuario" name="usuario" id="usuario">
                                <small>Texto</small>
                            </div>
                            <div class="form-group">
                                <label for="">Senha</label>
                                <input type="text" class="form-control senha" name="senha" id="senha">
                                <small>Texto</small>
                            </div>
                            <div class="form-group">
                                <label for="">Repetir Senha</label>
                                <input type="text" class="form-control repetirSenha" name="repetirSenha" id="repetirSenha">
                                <small>Texto</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
